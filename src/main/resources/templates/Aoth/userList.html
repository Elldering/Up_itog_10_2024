<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
</head>
<body>
<a href="/registration" class="btn btn-success">Добавить нового пользователя</a>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Логин</th>
      <th>Роли</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td>
        <span th:each="role : ${user.roles}" th:text="${role}"></span>
      </td>
      <td>
        <a th:href="@{/admin/{id}(id=${user.id})}" class="btn btn-primary">Подробнее</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
