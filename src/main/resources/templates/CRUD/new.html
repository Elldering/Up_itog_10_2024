<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Person</h1>
    <form th:action="@{/people/create}" th:object="${person}" method="post">
        <div class="form-group">
            <label>ID</label>
            <input type="text" th:field="*{id}" class="form-control"/>
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Nickname</label>
            <input type="text" th:field="*{nickname}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
